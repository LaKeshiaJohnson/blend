<h1>Sign up</h1>

<div class="form-group row">
      <div>
      <h3>First Name:</h3>
      
       <input type="text" ng-model="user.first_name" size="50">
      </div>
  </div>
  <div class="form-group row">
      <div>
      <h3>Last Name:</h3>
      
       <input type="text" ng-model="user.last_name" size="50">
      </div>
  </div>
<div class="form-group row">
      <div>
      <h3>Email address:</h3>
      
       <input type="email" id="email" ng-model="user.email" size="50">
      </div>
  </div>

  <div class="form-group row">
    <div>
      <h3>Password:</h3>
      <input type="password" id="pwd" ng-model="user.password" size="50">
    </div>
  </div>
  <button ng-click="signUp()" class="btn btn-default">Sign up</button>
