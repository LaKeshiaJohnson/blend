<!-- form to register. uses user-ctrl.js -->
<h1>Sign up</h1>

<div>

  <div class="form-group row">
    <div>
       <input type="text" class="input" ng-model="user.first_name" size="50" placeholder="First name">
    </div>
  </div>
  <div class="form-group row">
    <div>
       <input type="text" class="input" ng-model="user.last_name" size="50" placeholder="Last name">
    </div>
  </div>
  <div class="form-group row">
    <div>
      <input type="email" class="input" id="email" ng-model="user.email" placeholder="Email address" size="50">
    </div>
  </div>

  <div class="form-group row">
    <div>
      <input type="password" class ="input" id="pwd" ng-model="user.password" placeholder="Password" size="50">
    </div>
  </div>
  <button ng-click="signUp()" class="btn btn-outline-success">Sign up</button>
</div>
